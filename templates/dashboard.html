{% extends 'base.html' %}

{% block title %}Dashboard - BunkWise{% endblock %}

{% block content %}
<style>
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 50px;
        justify-items: center;
    }
    .dashboard-btn {
        background-color: #21929d;
        color: white;
        border: none;
        padding: 25px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1.1em;
        text-align: center;
        text-decoration: none;
        width: 100%;
        max-width: 300px;
        transition: transform 0.2s;
    }
    .dashboard-btn:hover {
        color: white;
        transform: scale(1.05);
    }
</style>

<div class="dashboard-grid">
     <a href="{{ url_for('mark_attendance_today') }}" class="dashboard-btn">MARK ATTENDANCE</a> <a href="{{ url_for('attendance_summary') }}" class="dashboard-btn">ATTENDANCE SUMMARY</a>
    <a href="{{ url_for('attendance_summary') }}" class="dashboard-btn">ATTENDANCE SUMMARY</a>
    <a href="{{ url_for('settings') }}" class="dashboard-btn">ATTENDANCE SETTINGS</a>
    <a href="#" class="dashboard-btn" style="background-color: #6c757d;">RESCHEDULE CLASS (soon)</a>
    <a href="{{ url_for('view_current_timetable') }}" class="dashboard-btn">VIEW TIMETABLE</a>
    <a href="{{ url_for('events') }}" class="dashboard-btn">ADD EVENTS</a>
</div>
{% endblock %}
